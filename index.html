<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <form class="border rounded border-secondary w-50 mx-auto my-5 bg-white">


        <h1 class="border-bottom p-2 bg-secondary bg-opacity-10 m-0">
            Payment form example
        </h1>

        <div class="p-4">

            <div class="row mb-3">
                <div class="col-5">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="cvc" placeholder="0000" required>
                </div>
                <div class="col-4">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="$ Amount" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" required>
                        <option selected>Pick a state</option>
                        <option value="CA">Moon</option>
                        <option value="TX">Mars</option>
                        <option value="FL">Caripito</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6 ">
                    <label for="We Accept">We Accept</label>
                    <div class="d-flex gap-5 border border-secondary rounded border-opacity-10 m-0 p-2 bg-secondary">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1"
                                required>
                            <label class="form-check-label" for="radioDefault1">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" height="30">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                            <label class="form-check-label" for="radioDefault2">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg"
                                    height="30">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                            <label class="form-check-label" for="radioDefault2">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg"
                                    height="30">
                            </label>
                        </div>

                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Add any notes here." required></textarea>
                </div>
            </div>
        </div>
        <div class="border border-secondary gap-3 border-opacity-10 m-0 p-2 bg-secondary bg-opacity-10 d-flex justify-content-end">
            <button class="btn btn-secondary" type="reset">Cancel</button>
            <button class="btn btn-primary" type="submit">Submit</button>

        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
